<mat-card>
    <mat-spinner  *ngIf="isLoading"></mat-spinner>
    <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput
        name="email"
        ngModel
        type="email"
        required
        email
        #emailInput="ngModel"
        
        
        
        placeholder="E-mail address">

        <mat-error *ngIf="emailInput.invalid"> Enter an email. </mat-error>
      </mat-form-field>
  
     
    <mat-form-field>
        <input matInput
        ngModel
        required
        name="password"
        type="password"
        #passwordInput = "ngModel"
        placeholder="password">

        <mat-error *ngIf="passwordInput.invalid"> Enter a valid password. </mat-error>
  
    </mat-form-field>
    <button mat-raised-button *ngIf="!isLoading"
    color="accent"
    type="submit" > login</button>
    <!-- <mat-spinner *ngIf="isLoading" ></mat-spinner> -->
    </form>
  
  </mat-card>
