<mat-card>
    <mat-progress-spinner   *ngIf="isLoading"></mat-progress-spinner>
    <form [formGroup]="form"(submit)="onSavePost()"  *ngIf="!isLoading">
      <mat-form-field>
        <input matInput
        type="text"
        placeholder="Title"
        formControlName = "title">
        <mat-error *ngIf="form.get('title').invalid"> Enter a title. </mat-error>
      </mat-form-field>
  
      <!-- <div class="">
        <button type="button"  mat-stroked-button (click)="filepicker.click()">Pick Image</button>
        <input type="file" #filepicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div> -->
    <mat-form-field>
    <textarea  matInput
    rows="8"
    name = "body"
    placeholder="Body"
    formControlName = "body"
    ></textarea>
    <mat-error *ngIf="form.get('body').invalid"> Enter a body. </mat-error>
  
    </mat-form-field>
    <button mat-raised-button
    color="accent"
    type="submit" > Save Article</button>
    </form>
  
  </mat-card>
